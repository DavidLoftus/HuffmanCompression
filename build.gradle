plugins {
    id 'java'
    id 'application'
}

group 'ie.davidloftus'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
    testCompile 'org.mockito:mockito-junit-jupiter:3.3.3'  // mockito-core is implicitly added
}

test {
    useJUnitPlatform()
}

application {
    mainClassName = 'ie.davidloftus.huffman.Main'
}